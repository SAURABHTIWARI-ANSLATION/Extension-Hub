<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Contacts</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        padding: 12px;
        width: 280px;
        margin: 0;
        background: #f9fafb;
        color: #111827;
      }

      h3 {
        margin: 0 0 8px;
        font-size: 16px;
        font-weight: 600;
      }

      form {
        display: flex;
        gap: 6px;
        margin-bottom: 8px;
      }

      input {
        flex: 1;
        padding: 6px 8px;
        font-size: 13px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        outline: none;
      }

      input:focus {
        border-color: #2563eb;
      }

      button {
        padding: 6px 10px;
        font-size: 12px;
        border-radius: 6px;
        border: none;
        background: #2563eb;
        color: white;
        cursor: pointer;
      }

      button.secondary {
        background: #6b7280;
      }

      button.danger {
        background: #ef4444;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0 0 8px;
        max-height: 200px;
        overflow-y: auto;
      }

      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px solid #e5e7eb;
        gap: 6px;
      }

      li:last-child {
        border-bottom: none;
      }

      .info {
        flex: 1;
        font-size: 12px;
        line-height: 1.3;
      }

      .empty {
        text-align: center;
        font-size: 12px;
        color: #6b7280;
        padding: 12px 0;
      }

      footer {
        display: flex;
        gap: 6px;
      }
    </style>
  </head>

  <body>
    <h3>Saved Contacts</h3>

    <form id="addContactForm" autocomplete="off">
      <input
        id="contactInput"
        type="text"
        placeholder="Email or phone"
        aria-label="Email or phone"
        required
      />
      <button type="submit">Add</button>
    </form>

    <ul id="list"></ul>
    <div id="empty" class="empty" hidden>No contacts saved yet</div>

    <footer>
      <button id="export" class="secondary" style="flex: 1">Export JSON</button>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
