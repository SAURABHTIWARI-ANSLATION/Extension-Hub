<!DOCTYPE html>
<html>
<head>
  <title>SEO Analyzer Pro - Settings</title>
  <style>
    body { padding: 20px; font-family: Arial, sans-serif; }
    .section { margin-bottom: 20px; }
    label { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>SEO Analyzer Pro Settings</h2>
  
  <div class="section">
    <h3>Analysis Settings</h3>
    <label>
      <input type="checkbox" id="autoAnalyze"> Auto-analyze on page load
    </label>
    <label>
      <input type="checkbox" id="showNotifications"> Show desktop notifications
    </label>
  </div>
  
  <div class="section">
    <h3>Report Settings</h3>
    <label>
      <input type="checkbox" id="saveHistory"> Save analysis history
    </label>
    <label>
      <input type="checkbox" id="exportDetailed"> Export detailed reports
    </label>
  </div>
  
  <button id="save">Save Settings</button>
  
  <script src="options.js"></script>
</body>
</html>
