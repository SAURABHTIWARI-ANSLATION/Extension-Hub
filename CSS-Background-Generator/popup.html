<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="brand">
            <img src="pic.png" alt="Icon" class="logo">
            <div class="title-group">
                <h1>Background Gen</h1>
                <p>Stunning backgrounds instantly</p>
            </div>
        </div>
    </header>

    <main>
        <!-- Mode Switcher -->
        <div class="mode-switch-container">
            <div class="mode-switch">
                <button id="mode-gradient" class="mode-btn active">
                    <span>üé® Gradient</span>
                </button>
                <button id="mode-image" class="mode-btn">
                    <span>üñºÔ∏è Image</span>
                </button>
                <div class="glider"></div>
            </div>
        </div>

        <!-- Gradient Mode UI -->
        <section id="gradient-ui" class="active-section">
            <div class="controls-card glass-panel">
                <div class="control-row">
                    <label>Type</label>
                    <select id="gradient-type">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                        <option value="conic">Conic</option>
                    </select>
                </div>

                <div class="control-row" id="direction-control">
                    <label>Direction</label>
                    <div class="direction-selector">
                        <!-- Simplified direction input for now, distinct from refined UI later -->
                        <select id="gradient-direction">
                            <option value="to right">To Right ‚û°</option>
                            <option value="to bottom">To Bottom ‚¨á</option>
                            <option value="to right bottom">Diagonal ‚Üò</option>
                            <option value="to right top">Diagonal ‚Üó</option>
                            <option value="circle">Circle ‚è∫</option>
                        </select>
                    </div>
                </div>

                <div class="color-inputs-section">
                    <div class="color-control-header">
                        <label>Colors</label>
                        <div class="color-actions">
                            <button id="remove-color" title="Remove color">-</button>
                            <button id="add-color" title="Add color">+</button>
                        </div>
                    </div>
                    <div class="color-inputs" id="color-inputs">
                        <!-- Dynamic inputs will go here -->
                    </div>
                </div>

                <div class="button-group">
                    <button id="generate-gradient" class="btn-primary icon-btn">
                        üé≤ Randomize
                    </button>
                </div>
            </div>

            <div class="preview-container">
                <div id="gradient-preview" class="preview-box"></div>
            </div>

            <div class="output-card glass-panel">
                <div class="output-row">
                    <code id="css-output">linear-gradient(...)</code>
                    <button class="copy-btn" data-target="css-output">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Image Mode UI -->
        <section id="image-ui" class="hidden-section">
            <div class="controls-card glass-panel">
                <div class="control-row">
                    <label>Category</label>
                    <select id="image-category">
                        <option value="random">üé≤ Random</option>
                        <option value="nature">üåø Nature</option>
                        <option value="abstract">üé® Abstract</option>
                        <option value="technology">üíª Tech</option>
                        <option value="minimal">‚ö™ Minimal</option>
                    </select>
                </div>
                <button id="generate-image" class="btn-primary">Generate Image</button>
            </div>

            <div class="preview-container">
                <div id="image-preview" class="preview-box image-preview-box">
                    <div class="loader hidden"></div>
                </div>
                <div class="image-overlay hidden">
                    <button id="open-image" class="overlay-btn">Open Tab ‚Üó</button>
                </div>
            </div>

            <div class="output-card glass-panel">
                <div class="output-row">
                    <code id="image-output">https://source.unsplash.com/...</code>
                    <button class="copy-btn" data-target="image-output">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast hidden">Copied to clipboard!</div>

    <script src="popup.js"></script>
</body>

</html>
