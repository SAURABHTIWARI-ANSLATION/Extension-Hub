<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Water Alert</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>ğŸ’§ Water Alert</h3>

    <input id="quietEnd" type="time" />

    <button id="save" class="save-btn">Save Settings</button>

    <p id="tip"></p>

    <script src="popup.js"></script>
  </body>
</html>
