<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Bracket-like shapes representing code formatting -->
  <g transform="translate(34, 34)">
    <!-- Left bracket -->
    <path d="M8 0 L0 0 L0 20 L8 20" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" />
    <!-- Right bracket -->
    <path d="M12 0 L20 0 L20 20 L12 20" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" />
    
    <!-- Curly brackets inside -->
    <path d="M8 6 C6 6, 6 14, 8 14" stroke="white" stroke-width="2" fill="none" />
    <path d="M12 6 C14 6, 14 14, 12 14" stroke="white" stroke-width="2" fill="none" />
    
    <!-- Middle vertical line -->
    <line x1="10" y1="2" x2="10" y2="18" stroke="white" stroke-width="1.5" stroke-dasharray="2,2" />
  </g>
  
  <!-- Data lines -->
  <g transform="translate(40, 60)">
    <rect x="0" y="0" width="48" height="4" rx="2" fill="white" opacity="0.9" />
    <rect x="0" y="8" width="36" height="4" rx="2" fill="white" opacity="0.8" />
    <rect x="0" y="16" width="42" height="4" rx="2" fill="white" opacity="0.7" />
  </g>
  
  <!-- Shiny overlay -->
  <circle cx="45" cy="45" r="15" fill="white" opacity="0.15" />
</svg>