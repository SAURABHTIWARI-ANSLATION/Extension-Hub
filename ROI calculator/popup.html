<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h2>Feature ROI Pro</h2>
    </header>

    <div class="input-section">
      <div class="field">
        <label for="featureName">Feature Name</label>
        <input type="text" id="featureName" placeholder="e.g. Google Login">
      </div>

      <div class="field-row">
        <div class="field">
          <label for="gain">Annual Gain ($)</label>
          <input type="number" id="gain" placeholder="50000">
        </div>
        <div class="field">
          <label for="hours">Dev Hours</label>
          <input type="number" id="hours" placeholder="40">
        </div>
      </div>

      <div class="field">
        <label for="rate">Hourly Labor Rate ($)</label>
        <input type="number" id="rate" value="100">
      </div>

      <button id="calculate">Calculate & Save</button>
    </div>

    <div id="result-container" class="result-box hidden">
      <div class="roi-header">
        <span class="roi-label">ROI Score</span>
        <span id="roi-percent" class="roi-value">0%</span>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">Total Cost</span>
          <span id="total-cost" class="stat-value">--</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Net Profit</span>
          <span id="net-profit" class="stat-value">--</span>
        </div>
      </div>
    </div>

    <div class="history-section">
      <div class="history-header">
        <h3>History</h3>
        <button id="clearHistory">Clear</button>
      </div>
      <ul id="historyList"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
