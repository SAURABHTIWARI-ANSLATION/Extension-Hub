<!doctype html>
<html>
  <head>
    <title>Text to PDF Pro</title>
    <style>
      :root {
        --primary: #1976d2; /* MUI Blue */
        --success: #2e7d32; /* MUI Green */
        --bg: #ffffff;
        --text-main: #1e293b;
        --border: #e2e8f0;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: 'Roboto', system-ui, -apple-system, sans-serif;
        width: 350px;
        background: #f8fafc;
        color: var(--text-main);
        padding: 16px;
      }

      .card {
        background: var(--bg);
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        padding: 16px;
      }

      h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .input-group { margin-bottom: 12px; }

      label {
        display: block;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        color: #64748b;
        margin-bottom: 4px;
      }

      input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input:focus, textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.1);
      }

      textarea {
        height: 150px;
        resize: none;
        line-height: 1.5;
      }

      .footer-info {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #64748b;
        margin: 8px 0 16px;
      }

      .btn-container { display: flex; flex-direction: column; gap: 8px; }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s, transform 0.1s;
      }

      button:active { transform: scale(0.98); }

      .pdf-btn { background: var(--primary); color: white; }
      .txt-btn { background: #f1f5f9; color: var(--text-main); border: 1px solid var(--border); }

      button:disabled {
        background: #e2e8f0;
        color: #94a3b8;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3>Text to PDF</h3>

      <div class="input-group">
        <label>Filename</label>
        <input id="fileName" placeholder="e.g., notes-2026" />
      </div>

      <div class="input-group">
        <label>Content</label>
        <textarea id="textInput" placeholder="Start typing..."></textarea>
      </div>

      <div class="footer-info">
        <span id="charCount">0</span> characters
        <span id="wordCount">0 words</span>
      </div>

      <div class="btn-container">
        <button id="pdfBtn" class="pdf-btn" disabled>Export as PDF</button>
        <button id="txtBtn" class="txt-btn" disabled>Download .txt</button>
      </div>
    </div>

    <script src="lib/jspdf.umd.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
