 <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <header>
      <h3>Bookmark Manager</h3>
      <p>Save tabs, organize bookmarks, and clean duplicates</p>
    </header>

    <section>
      <input
        id="search"
        type="text"
        placeholder="Search bookmarks or history"
        autocomplete="off"
      />
    </section>

    <section>
      <h4>Tab Sessions</h4>
      <button id="saveSession">Save current tabs</button>
      <button id="restoreSession" class="secondary">
        Restore last session
      </button>
    </section>

    <section>
      <h4>Add Bookmark</h4>
      <input
        id="category"
        type="text"
        placeholder="Category (Work, Study, Learning...)"
      />
      <button id="addBookmark">Bookmark current page</button>
    </section>

    <section>
      <h4>Cleanup Tools</h4>
      <button id="removeDuplicates" class="secondary">
        Remove duplicate bookmarks
      </button>
      <button id="cleanFolders" class="secondary">
        Delete empty folders
      </button>
    </section>

    <script src="popup.js"></script>
    <script src="sessions.js"></script>
    <script src="bookmarks.js"></script>
  </body>
</html>
