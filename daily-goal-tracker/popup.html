<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Goal Tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="brand">
                <div class="icon-circle">ðŸŽ¯</div>
                <div>

                    <p id="date" class="date-text"></p>
                </div>
            </div>
            <div id="streak" class="streak-pill">ðŸ”¥ 0</div>

        <div class="input-group">

        <div id="historyContainer" class="history-section"></div>

        <footer class="footer">
            <button id="clearDone" class="btn-secondary">Clear Completed</button>
        </footer>
    </div>
    <script src="popup.js"></script>

</html>
