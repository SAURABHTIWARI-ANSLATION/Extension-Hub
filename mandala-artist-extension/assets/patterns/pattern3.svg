<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Hexagon pattern -->
  <polygon points="50,10 70,25 70,55 50,70 30,55 30,25" fill="none" stroke="#667eea" stroke-width="2"/>
  
  <polygon points="50,25 62.5,32.5 62.5,47.5 50,55 37.5,47.5 37.5,32.5" fill="none" stroke="#764ba2" stroke-width="1.5"/>
  
  <polygon points="50,40 55,42.5 55,47.5 50,50 45,47.5 45,42.5" fill="#ff6b6b"/>
  
  <!-- Connecting lines -->
  <line x1="50" y1="10" x2="50" y2="25" stroke="#45B7D1" stroke-width="1"/>
  <line x1="70" y1="25" x2="62.5" y2="32.5" stroke="#45B7D1" stroke-width="1"/>
  <line x1="70" y1="55" x2="62.5" y2="47.5" stroke="#45B7D1" stroke-width="1"/>
  <line x1="50" y1="70" x2="50" y2="55" stroke="#45B7D1" stroke-width="1"/>
  <line x1="30" y1="55" x2="37.5" y2="47.5" stroke="#45B7D1" stroke-width="1"/>
  <line x1="30" y1="25" x2="37.5" y2="32.5" stroke="#45B7D1" stroke-width="1"/>
</svg>