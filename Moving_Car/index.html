<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./mycar.png" type="image/x-icon">
    <title>Moving Car</title>
</head>
<div class="score">Score: 0</div>
<div class="high-score">Best: 0</div>
<div class="game-over">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="finalScore">0</span></p>
    <p>Press Enter to Restart</p>
</div>
<div class="container">
    <div class="sky">
        <div class="tree"></div>
        <div class="track"></div>
        <div class="car">
            <div class="wheel1">
                <img src="./car_wheel_left.png" alt="">
            </div>
            <div class="wheel2">
                <img src="./car_wheel_right.png" alt="">
            </div>
        </div>
        <!-- Obstacles will be added here dynamically -->
    </div>
</div>
</body>
<script src="./index.js"></script>

</html>
