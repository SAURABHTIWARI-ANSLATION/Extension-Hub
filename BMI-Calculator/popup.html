<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="header-icon">
        <img src="Logo-code.png" alt="BMI Calculator Logo" class="logo-img" />
      </div>
      <h1>BMI Calculator</h1>
      <p class="subtitle">Check your body mass index</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">

      <!-- Height -->
      <div class="input-group">
        <label for="height">Height (cm)</label>
        <div class="input-wrapper">
          <input type="number" id="height" placeholder="e.g. 175" min="0">
        </div>
      </div>

      <!-- Weight -->
      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <div class="input-wrapper">
          <input type="number" id="weight" placeholder="e.g. 70" min="0">
        </div>
      </div>

      <!-- Age -->
      <div class="input-group">
        <label for="age">Age (years)</label>
        <div class="input-wrapper">
          <input type="number" id="age" placeholder="e.g. 25" min="5" max="120">
        </div>
      </div>

      <!-- Gender -->
      <div class="input-group">
        <label for="gender">Gender</label>
        <div class="input-wrapper">
          <select id="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- Calculate Button -->
      <button id="calculate-btn" class="primary-btn">
        <span>Calculate BMI</span>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M9 18l6-6-6-6" />
        </svg>
      </button>

      <!-- Result -->
      <div id="result-card" class="result-card hidden">
        <p class="result-label">Your BMI</p>
        <div class="result-value" id="bmi-value">--.-</div>
        <div class="result-category" id="bmi-category"></div>
      </div>

      <!-- Error -->
      <div id="error-message" class="error-message hidden">
        Please enter valid details.
      </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2026 Anslation Company</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>

</html>
