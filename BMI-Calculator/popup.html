<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-icon">
        <img src="Logo-code.png" alt="BMI Calculator Logo" class="logo-img">
      </div>
      <h1>BMI Calculator</h1>
      <p class="subtitle">Check your body mass index</p>
    </header>

    <main class="main-content">
      <div class="input-group">
        <label for="height">Height (cm)</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 21v-8a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v8" />
            <path d="M4 10V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4" />
            <path d="M12 4v17" />
          </svg>
          <input type="number" id="height" placeholder="e.g. 175" min="0">
        </div>
      </div>

      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z" />
          </svg>
          <input type="number" id="weight" placeholder="e.g. 70" min="0">
        </div>
      </div>

      <button id="calculate-btn" class="primary-btn">
        <span>Calculate BMI</span>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18l6-6-6-6" />
        </svg>
      </button>

      <div id="result-card" class="result-card hidden">
        <p class="result-label">Your BMI</p>
        <div class="result-value" id="bmi-value">--.-</div>
        <div class="result-category" id="bmi-category"></div>
      </div>

      <div id="error-message" class="error-message hidden">
        Please enter valid height and weight.
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2026 Anslation Company</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
