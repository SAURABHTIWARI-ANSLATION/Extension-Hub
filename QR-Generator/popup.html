<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>QR Code Generator</title>
</head>

<body>
  <div class="app-container">
    <header class="header">
      <h1 class="title">QR Code Generator</h1>
    </header>

    <main class="main-content">
      <div class="input-group">
        <input type="text" id="qr-text" class="qr-input" placeholder="Enter URL or text..."
          aria-label="Enter text or URL for QR code" autocomplete="off" />
        <button id="clear-btn" class="icon-btn" aria-label="Clear Input" title="Clear">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="icon-svg">
            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>

      <div class="qr-card">
        <div class="qr-preview" id="qr-preview">
          <img src="./qr.png" alt="QR Code Preview" id="qr-image" />
          <div class="loading-overlay hidden" id="loading-overlay">
            <div class="spinner"></div>
          </div>
        </div>
      </div>

      <button id="generate-btn" class="primary-btn">Generate QR</button>

      <div class="actions-row">
        <button id="download-btn" class="secondary-btn" title="Download QR">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="icon-svg">
            <path
              d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15M7 10L12 15M12 15L17 10M12 15V3"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>Download</span>
        </button>
        <button id="copy-btn" class="secondary-btn" title="Copy Image">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="icon-svg">
            <path
              d="M8 4H12L14 6H20C21.1046 6 22 6.89543 22 8V18C22 19.1046 21.1046 20 20 20H8C6.89543 20 6 19.1046 6 18V6C6 4.89543 6.89543 4 8 4ZM8 4H4V16C4 16.5523 4.44772 17 5 17"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>Copy</span>
        </button>
      </div>
    </main>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
