<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">Gmail Analytics</div>
            <div class="header-controls">
                <div class="account-selector">Primary</div>
                <div class="time-selector">Today</div>
            </div>
        </header>

        <div id="loading">Syncing data...</div>

        <div id="not-logged-in" class="hidden">
            <p>Authorization Required</p>
            <button id="login-btn" class="primary-btn">Connect Gmail</button>
        </div>

        <div id="content" class="hidden">

            <!-- KPI Section -->
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-label">Total Unread</div>
                    <div class="kpi-value" id="unread-count">0</div>
                    <div class="kpi-trend">Live</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Recent Threads</div>
                    <div class="kpi-value" id="thread-count">0</div>
                    <div class="kpi-trend">Visible</div>
                </div>
            </div>

            <!-- Recent Insights -->
            <div>
                <div class="section-title">Latest Insights</div>
                <div class="email-list" id="email-list">
                    <!-- Injected via JS -->
                </div>
            </div>

        </div>

        <div class="dock">
            <button id="inbox-btn" class="primary-btn">View Full Analytics (Inbox)</button>
        </div>
    </div>
</body>

</html>
