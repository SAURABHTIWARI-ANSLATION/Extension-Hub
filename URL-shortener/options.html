<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Options</title>
    <link rel="stylesheet" href="popup.css">
    <script defer src="option.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <span class="logo-icon">⚙️</span>
            <h1>Settings</h1>
        </header>

        <!-- Main Card -->
        <div class="card input-section">
            <div class="input-wrapper">
                <input type="password" id="myapi" placeholder="Enter T.ly API Key" autocomplete="off">
            </div>

            <button id="save" class="btn-primary">
                <span class="btn-text">Save Configuration</span>
            </button>

            <!-- Status Message Area -->
            <div class="toast toast-error d-hide"></div>
            <div class="toast toast-success d-hide"></div>

            <!-- Standardized status message for consistency with popup.js -->
            <div id="status-msg" class="status-message d-hide"></div>
        </div>
    </div>
</body>

</html>
