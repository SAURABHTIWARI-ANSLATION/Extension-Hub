<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Cleaner Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cookie-bite"></i>
                <h1>Cookie Cleaner</h1>
            </div>
            <p class="subtitle">Smart cookie management</p>
        </header>

        <main>
            <div class="stats-box">
                <div class="stat">
                    <i class="fas fa-shield-alt"></i>
                    <span id="whitelistCount">0</span>
                    <small>Protected Sites</small>
                </div>
                <div class="stat">
                    <i class="fas fa-trash"></i>
                    <span id="cleanedCount">0</span>
                    <small>Cleaned</small>
                </div>
            </div>

            <div class="section">
                <h3><i class="fas fa-cogs"></i> Quick Actions</h3>
                <button id="cleanBtn" class="btn btn-primary">
                    <i class="fas fa-broom"></i> Clean Non-Essential Cookies
                </button>
                <button id="addCurrentBtn" class="btn btn-secondary">
                    <i class="fas fa-plus-circle"></i> Protect Current Site
                </button>
                <button id="viewAllBtn" class="btn btn-outline">
                    <i class="fas fa-eye"></i> View All Cookies
                </button>
            </div>

            <div class="section">
                <h3><i class="fas fa-list"></i> Protected Sites</h3>
                <div id="whitelistContainer" class="whitelist-container">
                    <!-- Whitelist items will be added here -->
                </div>
                <div class="input-group">
                    <input type="text" id="domainInput" placeholder="e.g., google.com, github.com">
                    <button id="addDomainBtn" class="btn-small">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>

            <div class="section">
                <h3><i class="fas fa-sliders-h"></i> Settings</h3>
                <div class="setting">
                    <label class="switch">
                        <input type="checkbox" id="autoProtect">
                        <span class="slider"></span>
                    </label>
                    <span>Auto-protect visited sites</span>
                </div>
                <div class="setting">
                    <label class="switch">
                        <input type="checkbox" id="notifications">
                        <span class="slider"></span>
                    </label>
                    <span>Show cleaning notifications</span>
                </div>
            </div>
        </main>

        <footer>
            <div id="statusMessage" class="status-message">
                Ready to clean cookies
            </div>
            <div class="footer-info">
                <i class="fas fa-info-circle"></i>
                Your protected sites will not be logged out
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
