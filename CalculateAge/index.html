<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>

<body>
  <div class="bg-glow"></div>
  <div class="container">
    <header>
      <div class="icon-pulse">
        <img src="logo.png" alt="Age Calculator Logo" width="28" height="28" style="object-fit: contain;">
      </div>
      <div class="header-text">
        <h1>Age Calculator</h1>
        <p>Precision age tracking</p>
      </div>
    </header>

    <main>
      <div class="input-card">
        <label for="birthdate">Date of Birth</label>
        <div class="input-wrapper">
          <input type="date" id="birthdate" required>
          <div class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12h2M2 12h2M12 2v2M12 19v2M20 5l-1.5 1.5M5 5l1.5 1.5M20 19l-1.5-1.5M5 19l1.5-1.5" />
            </svg>
          </div>
        </div>
      </div>

      <button id="calculate-btn">
        <span>Calculate Age</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14M12 5l7 7-7 7" />
        </svg>
      </button>

      <div id="result-container" class="result-grid hidden">
        <div class="result-item primary">
          <span class="label">Years</span>
          <span class="value" id="years" data-value="0">0</span>
        </div>
        <div class="result-item secondary">
          <span class="label">Months</span>
          <span class="value" id="months" data-value="0">0</span>
        </div>
        <div class="result-item secondary">
          <span class="label">Days</span>
          <span class="value" id="days" data-value="0">0</span>
        </div>
      </div>

      <div id="next-birthday-container" class="next-bday-card hidden">
        <div class="bday-icon">ðŸŽ‚</div>
        <div class="bday-text">
          <span>Next Birthday in</span>
          <strong id="next-bday-countdown">0 days</strong>
        </div>
      </div>

      <div id="error-message" class="error-msg hidden"></div>
    </main>

    <footer class="copyright">
      &copy; Anslation Company
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
