<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <header>
      <h3>ğŸ’§ Water Alert</h3>
      <div id="streak" class="streak-badge">ğŸ”¥ 0 days</div>
    </header>

    <div class="stats-container">
      <div class="progress-info">
        <span id="progress">0 / 3000 ml</span>
      </div>
      <div class="progress-bar-bg">
        <div id="progress-fill" class="progress-bar-fill"></div>
      </div>
    </div>

    <button id="drink" class="primary-btn">I drank 250ml</button>

    <hr />

    <div class="settings-grid">
      <div class="input-group">
        <label for="interval">Reminder (min)</label>
        <div class="row">
          <input id="interval" type="number" min="1" placeholder="10" />
          <label class="checkbox-label">
            <input type="checkbox" id="hourly" /> Hourly
          </label>
        </div>
      </div>

      <div class="input-group">
        <label for="goal">Daily Goal (ml)</label>
        <input id="goal" type="number" placeholder="3000" />
      </div>

      <div class="input-group">
        <label>Quiet Hours</label>
        <div class="row">
          <input id="quietStart" type="time" />
          <span>to</span>
          <input id="quietEnd" type="time" />
        </div>
      </div>
    </div>

    <button id="save" class="save-btn">Save Settings</button>

    <footer>
      <p id="tip"></p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
