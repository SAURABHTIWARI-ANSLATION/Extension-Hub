<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    :root {
      --primary: #3b82f6;
      --bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      width: 320px;
      padding: 24px;
      background: var(--bg);
      color: var(--text-main);
      margin: 0;
      overflow: hidden; /* Popups should not scroll */
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .icon-circle {
      background: #eff6ff;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .title-area { text-align: left; }
    h3 { margin: 0; font-size: 1.1rem; font-weight: 700; }
    #streak-text { font-size: 0.75rem; color: #f59e0b; font-weight: 600; }

    /* Progress Section */
    .progress-container { margin: 20px 0; }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .progress-bg {
      background: #f1f5f9;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    #progress-fill {
      background: var(--primary);
      width: 0%;
      height: 100%;
      border-radius: 5px;
      transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .stats { 
      font-size: 0.8rem; 
      color: var(--text-muted); 
      margin-top: 8px;
      text-align: left;
    }

    /* Buttons */
    .button-group { display: flex; gap: 12px; margin-top: 24px; }
    
    button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    #drink { 
      background: var(--primary); 
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    #snooze { 
      background: #f8fafc; 
      color: #475569;
      border: 1px solid #e2e8f0;
    }

    button:hover { transform: translateY(-1px); opacity: 0.9; }
    button:active { transform: translateY(0); }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon-circle">ðŸ’§</div>
    <div class="title-area">
      <h3>Time to Hydrate</h3>
      <div id="streak-text">ðŸ”¥ 0 Day Streak</div>
    </div>
  </div>
  
  <div class="progress-container">
    <div class="progress-header">
      <span>Daily Progress</span>
      <span id="percent-text">0%</span>
    </div>
    <div class="progress-bg">
      <div id="progress-fill"></div>
    </div>
    <p class="stats" id="status-text">0 / 3000 ml</p>
  </div>

  <div class="button-group">
    <button id="snooze">Snooze</button>
    <button id="drink">I Drank 250ml</button>
  </div>

  <script src="alert.js"></script>
</body>
</html>
