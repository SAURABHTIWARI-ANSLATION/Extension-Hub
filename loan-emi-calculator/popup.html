<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h3>ðŸ’° Loan EMI Calculator</h3>
        <p class="subtitle">Quickly calculate your monthly EMI</p>
      </header>

      <div class="field">
        <label for="amount">Loan Amount (â‚¹)</label>
        <input type="number" id="amount" placeholder="e.g. 500000" />
      </div>

      <div class="field">
        <label for="rate">Interest Rate (% / year)</label>
        <input type="number" id="rate" placeholder="e.g. 8.5" step="0.01" />
      </div>

      <div class="field">
        <label for="months">Tenure (months)</label>
        <input type="number" id="months" placeholder="e.g. 60" />
      </div>

      <button id="calculate" class="primary">Calculate EMI</button>

      <div class="result">
        <div class="result-row">
          <span>Monthly EMI</span>
          <strong id="emi">-</strong>
        </div>
        <div class="result-row">
          <span>Total Interest</span>
          <strong id="interest">-</strong>
        </div>
        <div class="result-row">
          <span>Total Payment</span>
          <strong id="total">-</strong>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
