<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickShot - Screen Capture</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Additional inline styles for precise control */
    body {
      width: 350px;  /* Fixed width for popup */
      min-height: 200px;  /* Increased height for more content */
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0A4DBF 0%, #1E88E5 100%);
    }
    
    /* Ensure container fits perfectly */
    .container {
      width: 100%;
      height: 100%;
      min-height: 200px;
    }

    /* Settings section */
    .settings {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .toggle-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: .4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(18px);
    }

    /* Footer links */
    .footer-links {
      display: flex;
      justify-content: space-around;
      padding: 10px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-link {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .footer-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <div class="header-content">
        <h1 class="title">üì∏ QuickShot</h1>
        <p class="subtitle">Capture & Edit Screenshots</p>
      </div>
      <button class="settings-icon" id="settings-icon" title="Settings">‚öôÔ∏è</button>
    </header>

    <!-- ACTIONS -->
    <section class="actions">
      <button id="btn-visible" class="action-card" type="button">
        <div class="icon">üñºÔ∏è</div>
        <div class="label-container">
          <span class="label">Visible Screen</span>
          <span class="description">Capture current tab</span>
        </div>
        <kbd class="shortcut">Alt+Shift+1</kbd>
      </button>

      <button id="btn-selection" class="action-card" type="button">
        <div class="icon">üéØ</div>
        <div class="label-container">
          <span class="label">Selected Area</span>
          <span class="description">Drag to select region</span>
        </div>
        <kbd class="shortcut">Alt+Shift+3</kbd>
      </button>
    </section>

    <!-- SETTINGS -->
    <section class="settings">
      <div class="toggle-group">
        <span class="toggle-label">Auto Copy to Clipboard</span>
        <label class="toggle-switch">
          <input type="checkbox" id="auto-copy" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="toggle-group">
        <span class="toggle-label">Auto Open Editor</span>
        <label class="toggle-switch">
          <input type="checkbox" id="auto-editor" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </section>

    <!-- FOOTER LINKS -->
    <div class="footer-links">
      <button class="footer-link" id="open-editor">‚úèÔ∏è Open Editor</button>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="version">v2.0.0</div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
