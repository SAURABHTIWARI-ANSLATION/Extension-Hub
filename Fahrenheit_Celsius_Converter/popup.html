<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Fahrenheit → Celsius</h1>
  </header>

  <div class="container">

    <div class="toggle-container">
      <span class="toggle-label active" id="label-f">°F</span>
      <label class="switch">
        <input type="checkbox" id="unit-toggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label" id="label-c">°C</span>
    </div>

    <div class="input-group">
      <label for="input-value" id="input-label">Enter Fahrenheit</label>
      <div class="input-wrapper">
        <input type="number" id="input-value" placeholder="0" autofocus>
        <span class="unit-label" id="input-unit">°F</span>
      </div>
    </div>

    <div class="result-area">
      <span class="result-value" id="output-value">--</span>
      <span class="result-unit" id="output-unit">°C</span>
    </div>

    <button class="convert-btn" id="convert-btn">Convert</button>

    <div class="secondary-actions">
      <button class="reset-btn" id="reset-btn">Clear / Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
