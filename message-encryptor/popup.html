<!DOCTYPE html>
<html>
<head>
  <title>Message Encryptor</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      width: 360px;
      background: linear-gradient(180deg, #0b3c8c, #1e88e5);
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 22px 16px 10px;
    }

    .header h2 {
      margin: 5px 0;
      font-size: 22px;
      font-weight: 700;
    }

    .header p {
      margin: 0;
      font-size: 13px;
      opacity: 0.85;
    }

    .card {
      background: #1f7fdc;
      border-radius: 24px 24px 0 0;
      padding: 20px 16px 16px;
      margin-top: 10px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    textarea, input {
      width: 90%;
      border: none;
      outline: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 14px;
      margin-bottom: 14px;
      resize: none;
    }

    textarea::placeholder, 
    input::placeholder {
      color: #777;
    }

    .btn-main {
      width: 100%;
      background: #2fa4ff;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.2s ease;
    }

    .btn-row {
      display: flex;
      gap: 10px;
    }

    .btn-secondary {
      flex: 1;
      background: #1565c0;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: 0.2s ease;
    }

    /* COPY BUTTON SUCCESS EFFECT */
    .copied {
      background: #00c853 !important;
      color: #fff !important;
    }

    .status {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      min-height: 14px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      padding: 10px 0 14px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>Message Encryptor</h2>
    <p>Encrypt & decrypt your messages securely</p>
  </div>

  <div class="card">

    <label>Message / Encrypted Text</label>
    <textarea id="message" rows="3" placeholder="Enter message or encrypted text"></textarea>

    
    <button class="btn-main" id="encryptBtn">ENCRYPT</button>

    <div class="btn-row">
      <button class="btn-secondary" id="decryptBtn">Decrypt</button>
      <button class="btn-secondary" id="copyBtn">Copy</button>
      <button class="btn-secondary" id="clearBtn">Clear</button>
    </div>

    <label style="margin-top:16px;">Output</label>
    <textarea id="output" rows="3" placeholder="Output will appear here" readonly></textarea>

    <div class="status" id="status"></div>
  </div>

  <div class="footer">Â© 2026 Encryption Tool</div>

  <script src="crypto.js"></script>
  <script src="popup.js"></script>

</body>
</html>
