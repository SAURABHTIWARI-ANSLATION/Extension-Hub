<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chart Generator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <h3 class="title">ğŸ“Š Advanced Chart Analyzer</h3>
      <p class="subtitle">Extract, Analyze & Visualize Data</p>
    </div>

    <div class="content">
      <!-- Status -->
      <div id="status" class="status"></div>

      <!-- Scan -->
      <div class="section">
        <button id="scan">ğŸ” Scan Page for Tables</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" data-tab="data">Data</div>
        <div class="tab" data-tab="chart">Chart</div>
        <div class="tab" data-tab="analyze">Analyze</div>
      </div>

      <!-- Data Tab -->
      <div class="tab-content active" id="data-tab">
        <div class="section">
          <label for="tableSelect">Select Table</label>
          <select id="tableSelect"></select>

          <div class="button-group" style="margin-top: 8px;">
            <button id="showPreview" class="secondary">ğŸ‘ï¸ Preview</button>
            <button id="exportData" class="secondary">ğŸ’¾ Export CSV</button>
          </div>
        </div>

        <div class="section" id="columnSection" style="display: none;">
          <h4>Select Columns</h4>
          <div id="columnSelector" class="column-selector"></div>
        </div>
      </div>

      <!-- Chart Tab -->
      <div class="tab-content" id="chart-tab">
        <div class="section">
          <label for="chartType">Chart Type</label>
          <select id="chartType">
            <option value="bar">ğŸ“Š Bar Chart</option>
            <option value="line">ğŸ“ˆ Line Chart</option>
            <option value="pie">ğŸ¥§ Pie Chart</option>
            <option value="doughnut">ğŸ© Doughnut Chart</option>
            <option value="area">ğŸ“‰ Area Chart</option>
            <option value="horizontal">â†”ï¸ Horizontal Bar</option>
          </select>
        </div>

        <div class="section">
          <h4>Customize</h4>

          <label for="chartTitle">Chart Title</label>
          <input id="chartTitle" placeholder="e.g. Sales by Month" />

          <label for="xLabel">X Axis Label</label>
          <input id="xLabel" placeholder="e.g. Months" />

          <label for="yLabel">Y Axis Label</label>
          <input id="yLabel" placeholder="e.g. Revenue" />

          <label for="colorScheme">Color Scheme</label>
          <select id="colorScheme">
            <option value="default">Default</option>
            <option value="vibrant">Vibrant</option>
            <option value="pastel">Pastel</option>
            <option value="monochrome">Monochrome</option>
            <option value="custom">Custom</option>
          </select>

          <div id="customColorPicker" style="display: none;">
            <label for="colorPicker">Custom Color</label>
            <input type="color" id="colorPicker" value="#667eea" />
          </div>

          <div class="toggle-container">
            <span class="toggle-label">Show Grid Lines</span>
            <label class="toggle">
              <input type="checkbox" id="showGrid" checked />
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="toggle-container">
            <span class="toggle-label">Show Legend</span>
            <label class="toggle">
              <input type="checkbox" id="showLegend" checked />
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div class="toggle-container">
            <span class="toggle-label">Animate Chart</span>
            <label class="toggle">
              <input type="checkbox" id="animateChart" checked />
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>

        <div class="section">
          <div class="button-group">
            <button id="downloadChart">ğŸ’¾ Download PNG</button>
            <button id="downloadSVG" class="secondary">ğŸ“„ Export SVG</button>
          </div>
        </div>

        <div class="section">
          <h4>Chart Preview</h4>
          <div class="chart-container">
            <canvas id="chart" width="340" height="240"></canvas>
          </div>
        </div>
      </div>

      <!-- Analyze Tab -->
      <div class="tab-content" id="analyze-tab">
        <div class="section">
          <label for="analyzeColumn">Select Column to Analyze</label>
          <select id="analyzeColumn"></select>
        </div>

        <div class="section" id="statsSection" style="display: none;">
          <h4>Statistical Analysis</h4>
          <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div class="section" id="insightsSection" style="display: none;">
          <h4>Quick Insights</h4>
          <div id="insights"></div>
        </div>
      </div>
    </div>

    <!-- Data Preview Overlay -->
    <div id="previewOverlay" class="overlay hidden">
      <div class="overlay-content">
        <div class="overlay-header">
          <span>ğŸ“‹ Data Preview</span>
          <button id="closePreview">âœ•</button>
        </div>
        <div class="overlay-body">
          <table id="preview"></table>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
