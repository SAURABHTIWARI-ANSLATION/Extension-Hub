<!DOCTYPE html>
<html>
<head>
  <title>Cover Letter Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Fill Your Details</h2>

  <input id="name" placeholder="Your Name">
  <input id="phone" placeholder="Phone Number">
  <input id="email" placeholder="Email">
  <input id="company" placeholder="Company Name">
  <input id="address" placeholder="Company Address">
  <input id="manager" placeholder="Hiring Manager">
  <input id="job" placeholder="Job Title">
  <input id="subject" placeholder="Subject">

  <textarea id="experience" placeholder="Your Experience"></textarea>
  <textarea id="skills" placeholder="Your Skills"></textarea>

  <button id="generate">Generate</button>

  <h2>Generated Cover Letter</h2>
  <pre id="output"></pre>

  <div class="actions">
    <button id="copy">Copy</button>
    <button id="download">Download</button>
    <button id="reset">Reset</button>
  </div>

<script src="popup.js"></script>
</body>
</html>
