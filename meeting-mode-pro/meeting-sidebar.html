<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Tools</title>
    <link rel="stylesheet" href="sidebar-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 300px;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 4px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f9fafb;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timer-display {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            font-family: monospace;
            color: #1d4ed8;
            margin: 16px 0;
        }
        
        .timer-buttons {
            display: flex;
            gap: 8px;
        }
        
        .timer-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .timer-btn.primary {
            background: #3b82f6;
            color: white;
        }
        
        .timer-btn.secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .agenda-textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 12px;
            font-family: inherit;
        }
        
        .agenda-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .action-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .action-item {
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .action-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid #d1d5db;
            cursor: pointer;
        }
        
        .action-text {
            flex: 1;
            font-size: 14px;
        }
        
        .footer {
            padding: 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .meeting-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #6b7280;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .end-meeting-btn {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Meeting Tools</h1>
            <p>Professional screen sharing assistant</p>
        </div>
        
        <div class="content">
            <!-- Timer Section -->
            <div class="section">
                <h3>‚è±Ô∏è Meeting Timer</h3>
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="timer-buttons">
                    <button class="timer-btn primary" id="startTimer">Start</button>
                    <button class="timer-btn secondary" id="pauseTimer">Pause</button>
                    <button class="timer-btn secondary" id="resetTimer">Reset</button>
                </div>
            </div>
            
            <!-- Agenda Section -->
            <div class="section">
                <h3>üìã Meeting Agenda</h3>
                <textarea class="agenda-textarea" id="agendaText" 
                          placeholder="Add meeting agenda items, notes, or action items..."></textarea>
                <div class="timer-buttons">
                    <button class="timer-btn secondary" id="clearAgenda">Clear</button>
                    <button class="timer-btn primary" id="saveAgenda">Save</button>
                </div>
            </div>
            
            <!-- Action Items -->
            <div class="section">
                <h3>‚úÖ Action Items</h3>
                <ul class="action-items" id="actionItems">
                    <!-- Will be populated dynamically -->
                </ul>
                <button class="timer-btn primary" id="extractActions" style="width: 100%;">
                    üìù Extract from Page
                </button>
            </div>
            
            <!-- Quick Actions -->
            <div class="section">
                <h3>‚ö° Quick Actions</h3>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <button class="timer-btn secondary" id="cleanUrlBtn">
                        üîó Clean Current URL
                    </button>
                    <button class="timer-btn secondary" id="screenshotBtn">
                        üì∏ Take Screenshot
                    </button>
                    <button class="timer-btn secondary" id="hideTabsBtn">
                        üôà Hide Personal Tabs
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="meeting-status">
                <div class="status-dot"></div>
                <span>Meeting Mode Active</span>
            </div>
            <button class="end-meeting-btn" id="endMeetingBtn">
                End Meeting
            </button>
        </div>
    </div>
    
    <script src="meeting-sidebar.js"></script>
</body>
</html>
